    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        $(document).ready(function(){
        $(".fa-heart").each(function(i){
            $(".fa-heart").click(function(){
                $(this).css("color", "red").addClass("animate__animated animate__rubberBand")
                console.log("heart")
            })
        })

        $(".bm1").click(function () {
            $(".bookmark-noti").css("display", "block")
            $("#dialog").addClass("animate__animated animate__bounceInUp")
            
        })

        $(".bm1").each(function(i){

            $(".bm1").click(function(){
                $(this).css("color", "orange").addClass("animate__animated animate__jello")
                console.log("bookmark")

                $("#bookmark").css("color", "orange")
            })
        })


        let number = 0;
        $(".bm1").click(function(i){
            $("#bookmark-count-no").each(function(){
                number++;
                $("#bookmark-count-no").text(number)
            })
        })

        $(window).scroll(function(){
            var scrollPosition = $(this).scrollTop();

            var scrollColor = 20;

            if( scrollPosition >= scrollColor){
                $(".upper-nav").css("color", "white")
                $(".upper-nav").css("border", "white")

            }else {
                $(".upper-nav").css("color", "black")

            }
        })

        $(".fa-xmark").each(function(i){
            $(".fa-xmark").click(function(){
                // $("#dialog")
                $(".bookmark-noti").css("display", "none")
                
            })
            
        })

        setInterval(function(i){
            
            $(".bookmark-noti").hide(100)
            
        },5000)

    })


    </script>
